openapi: '3.0.0'
info:
  version: 1.0.0
  title: Performance API
  license:
    name: MIT
servers:
  - url: https://api.performance-docs.com/v1
paths:
  /metrics:
    get:
      summary: List all performance metrics
      operationId: listMetrics
      parameters:
        - name: limit
          in: query
          description: How many items to return at one time (max 100)
          required: false
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: An paged array of metrics
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Metrics'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a performance metric
      operationId: createMetrics
      responses:
        201:
          description: Metric created successfully
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /metrics/{metricId}:
    get:
      summary: Info for a specific performance metric
      operationId: showMetricById
      parameters:
        - name: metricId
          in: path
          required: true
          description: The id of the metric to retrieve
          schema:
            type: string
      responses:
        200:
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Metrics'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Update an existing performance metric
      operationId: updateMetric
      responses:
        200:
          description: Metric updated successfully
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /reports:
    get:
      summary: Retrieve performance reports
      operationId: getReports
      parameters:
        - name: period
          in: query
          description: Time period for the report (daily, weekly, monthly)
          required: false
          schema:
            type: string
      responses:
        200:
          description: Performance report data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Reports'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Generate a new performance report
      operationId: createReport
      responses:
        201:
          description: Report generation initiated
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Metric:
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        value:
          type: number
        timestamp:
          type: string
          format: date-time
    Metrics:
      type: array
      items:
        $ref: '#/components/schemas/Metric'
    Report:
      required:
        - id
        - title
      properties:
        id:
          type: string
        title:
          type: string
        data:
          type: object
        generated_at:
          type: string
          format: date-time
    Reports:
      type: array
      items:
        $ref: '#/components/schemas/Report'
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string